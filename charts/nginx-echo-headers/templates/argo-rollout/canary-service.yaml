{{- if and (.Values.argoRollout.canary.enabled) (.Values.traefik.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nginx-echo-headers.fullname" . }}-canary
  labels:
    {{- include "nginx-echo-headers.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "nginx-echo-headers.selectorLabels" . | nindent 4 }}
{{- end }}